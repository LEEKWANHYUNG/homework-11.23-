{% extends 'base.html' %}

{% block content %}

<h1>글 수정하는 중입니다.</h1>

<form action="{% url 'update' post.id %}" method="POST">
    {%csrf_token%}
    제목 : <input type="text" name="title" value="{{post.title}}">
    <br>
    <br>
    본문 : <textarea name="body" id="" cols="30" rows="10">{{post.body}}</textarea>
    <br>
    <br>
    <p>{{post.writer}}</p>
    <br>
    <button type="submit">작성하기</button>


</form>

{% endblock%}
